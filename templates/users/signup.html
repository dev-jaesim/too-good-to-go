{% extends "base.html" %}

{% block page_title %}
Sign Up
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}
<div>
    <div>
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button>Submit</button>
        </form>
    </div>
    <div>
        <span>Have an account?</span>
        <a href="{% url 'users:login' %}">Log in</a>
    </div>
</div>
{% endblock content %}
