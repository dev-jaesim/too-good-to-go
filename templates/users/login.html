{% extends "base.html" %}

{% block page_title %}
Login
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}
{% include 'partials/social_login.html' %}
<div>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button>Log in</button>
    </form>
    <div>
        <span>Don't have an account?</span>
        <a href="{% url "users:signup" %}">Sign up</a>
    </div>
</div>
{% endblock content %}
